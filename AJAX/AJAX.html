<!DOCTYPE html>
<html>
<head>
	<title>Ajax Practicle</title>
	<script >
		function Addnew()
		{
			
			var xhttp = new XMLHttpRequest();
			

  			xhttp.onreadystatechange = function() {
   			 if (this.readyState == 4 && this.status == 200) {
				var table1 = document.getElementById("database");
			 	var row = table1.insertRow(1);
   			 var cell1 = row.insertCell(0);
    			var cell2 = row.insertCell(1);
    			var cell3 = row.insertCell(2);
   			 cell1.innerHTML = document.getElementById("Id").value ;
   			 cell2.innerHTML = document.getElementById("Name").value;
   			  cell3.innerHTML = document.getElementById("Age").value;

   			  }
  };
  xhttp.open("GET", "AJAX.html", true);
  
  xhttp.send();  			   
		}
	</script>
</head>
<body>
<form>
<input type="number" placeholder="add new Id" id="Id">
<input type="text" placeholder="add new Name" id="Name">
<input type="number" placeholder="add new Age" id="Age"><br>
<input type="button" id="btn" value="Add Details" onclick="Addnew()">

<table id="database">
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>default</td>
		<td>default</td>
		<td>default</td>
	</tr>
</table>
</form>
</body>
</html>
